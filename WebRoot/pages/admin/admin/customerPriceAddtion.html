<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>添加贸易商报价信息</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>客户资料管理</a></li>
				<li><a>贸易商报价信息列表</a></li>
				<li class="active"><strong>添加贸易商报价信息</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>填写贸易商报价信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="saveCustomerPrice()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newCustomerPrice" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">客户</label>
								<div class="col-sm-10">
									<select ng-model="page.keyWords" ng-options="item.name for item in customerList" 
									ng-change="changeName(page.keyWords.name)" ng-keyup="searchCustomerName($event)" style="width:300px;height:30px">
									<option value="">----客户名称----</option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">数量</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="quantity"
										ng-class="{error:valid && customerPrice.quantity.$invalid}"
										ng-model="customerPrice.quantity" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">描述</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="description"
										ng-class="{error:valid && customerPrice.description.$invalid}"
										ng-model="customerPrice.description" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">品牌</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="brand"
										ng-class="{error:valid && customerPrice.brand.$invalid}"
										ng-model="customerPrice.brand" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">年份</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="time"
										ng-class="{error:valid && customerPrice.time.$invalid}"
										ng-model="customerPrice.time" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">价格</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="price"
										ng-class="{error:valid && customerPrice.price.$invalid}"
										ng-model="customerPrice.price" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">报价</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="offer"
										ng-class="{error:valid && customerPrice.offer.$invalid}"
										ng-model="customerPrice.offer" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="remark"
										ng-class="{error:valid && customerPrice.remark.$invalid}"
										ng-model="customerPrice.remark" required>
								</div>
							</div>
						
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃填写贸易商报价信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
