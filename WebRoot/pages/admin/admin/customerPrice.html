<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>贸易商报价管理</title>

</head>

  <body>

    <body ng-app="indexApp" ng-controller="customerPrice" class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div style="margin-top: 0">
        <h3>贸易商报价管理</h3>      
    </div>
</div>
<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row well white-bg">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="row">
						<!-- 搜索框 -->
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xs-offset-6">
							<div class="input-group">
								<input type="text" class="form-control input-sm" name="search"
									placeholder="输入贸易商名称查找" ng-model="page.keyWords"
									ng-keyup="searchCustomerPrice($event)">
								<div class="input-group-btn">
									<button class="btn btn-sm btn-success" data-toggle="modal"
										ng-click="searchCustomerPrice()">
										<span class="fa fa-search"> 搜索</span>
									</button>
								</div>

							</div>
						</div>
					</div>
					
					<button title="删除" class="btn btn-danger btn-sm" ng-click="deleteTips('batch',customerPriceList)"><i
                                        class="fa fa-trash"></i>批量删除</button>
                    <button title="改变顺序" class="btn btn-primary btn-sm"
						ng-click="shunxu()">
						 改变顺序
					</button>

					<div class="clearfix"></div>

					<table class="table table-bordered table-hover my-table" 
					style="word-break:break-all; word-wrap:break-all;table-layout:fixed">
						<thead>
							<tr>
								<th class="text-center" width="50px"><input type="checkbox"
									class="i-checks" ng-model="checkAll" i-check /></th>
								<th width="50px">序号</th>
								<th width="60px">业务员</th>
								<th width="120px">贸易商名称</th>
								<th>型号</th>
								<th>数量</th>
								<th>品牌</th>
								<th>年份</th>
								<th>价格</th>
								<th>工厂目标价</th>
								<th>备注</th>
								<th width="85px">录入时间</th>
								<th width="100px">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in customerPriceList.list">
								<td class="text-center"><input type="checkbox"
									class="i-checks" ng-model="item.checked" i-check /></td>
								<td
									ng-bind="(customerPriceList.pageNum-1)*customerPriceList.pageSize+$index+1 || 0"></td>
								<td ng-bind="item.userName"></td>
								<td ng-bind="item.customerName"></td>
								<td ng-bind="item.description"></td>
								<td ng-bind="item.quantity"></td>
								<td ng-bind="item.brand"></td>
								<td ng-bind="item.time"></td>
								<td ng-bind="item.price"></td>
								<td ng-bind="item.offer"></td>
								<td ng-bind="item.remark"></td>
								<td ng-bind="item.intime"></td>
								<td class="text-center">
									<button title="修改" class="btn btn-primary btn-xs"
										ng-click="toEditPage(item.id)">
										修改
									</button>
									<button title="删除" class="btn btn-danger btn-xs"
                                 ng-click="deleteTips('one',item.id)">删除</button>
                                        </td>
								</td>
							</tr>
							<tr ng-show="customerPriceList.list.length==0">
								<td class="text-center" colspan="12">没有记录</td>
							</tr>
						</tbody>
					</table>
					<div class="pull-left">
						共<span ng-bind="customerPriceList.total"></span>条记录 共<span
							ng-bind="customerPriceList.pages"></span>页
					</div>
					<div class="text-right">
						<button class="btn btn-white btn-sm"
							ng-click="lastPage(customerPriceList.pageNum-1)">上一页</button>
						<input type="text" class="form-control page-cout"
							ng-model="page.pageNum" ng-blur="toPage()"
							ng-keyup="toPage($event)" />
						<button class="btn btn-white btn-sm"
							ng-click="nextPage(customerPriceList.pageNum+1)">下一页</button>
					</div>

				</div>

			</div>
		</div>

	</div>

	<!--列表结束-->
<!-- 确认删除框 -->
<div id="deleteTips" class="modal fade" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h3 class="m-t-none m-b">提示</h3>
                    <h4>确定删除这个贸易商报价资料？</h4>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-default" data-dismiss="modal">
                            <strong>取消</strong>
                        </button>
                        <button class="btn btn-sm btn-primary" data-dismiss="modal"
                                ng-click="deleteCustomerPrice()">
                            <strong>确定</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
