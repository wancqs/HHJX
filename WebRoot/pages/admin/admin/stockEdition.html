<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body ng-app="indexApp" ng-controller="customerPriceEdition">
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>修改库存信息</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>库存资料管理</a></li>
				<li><a>库存信息列表</a></li>
				<li class="active"><strong>修改库存信息</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>修改库存信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="updateStock()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newStock" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">客户名称</label>
								<div class="col-sm-10">
									<select ng-model="factory" ng-options="item.name for item in factoryList" 
									ng-change="changeName(factory.name)" ng-keyup="searchFactoryName($event)" style="width:300px;height:30px">
									<option value="">{{stock.factoryName}}</option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">型号</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="code"
										ng-class="{error:valid && stock.code.$invalid}"
										ng-model="stock.code" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">数量</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="quantity"
										ng-class="{error:valid && stock.quantity.$invalid}"
										ng-model="stock.quantity" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">描述</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="description"
										ng-class="{error:valid && stock.description.$invalid}"
										ng-model="stock.description" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">品牌</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="brand"
										ng-class="{error:valid && stock.brand.$invalid}"
										ng-model="stock.brand" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">年份</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="time"
										ng-class="{error:valid && stock.time.$invalid}"
										ng-model="stock.time" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">采购价格</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="price"
										ng-class="{error:valid && stock.price.$invalid}"
										ng-model="stock.price" required>
								</div>
							</div>
						
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃修改库存信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
