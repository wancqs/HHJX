<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员登录</title>
 <link href="../../css/lib/bootstrap.min.css" rel="stylesheet">
 <link href="../../css/admin/style.css" rel="stylesheet">
 
  <!-- Toastr style -->
    <link href="../../css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="../../css/lib/animate.css" rel="stylesheet">
 <script src="../../js/lib/jquery-2.1.1.js"></script>
<script src="../../js/lib/bootstrap.min.js"></script>


<!--angularjs-->
<script src="../../js/angular/angular.js" type="text/javascript"
        charset="utf-8"></script>

<!--models-->
<script src="../../js/models/AdminVo.js" type="text/javascript"
        charset="utf-8"></script>
 <!-- Toastr -->
<script src="../../js/plugins/toastr/toastr.min.js"></script>
<!--contorllers-->


<script src="../../js/controller/admin/loginApp.js"
        type="text/javascript" charset="utf-8"></script>
<style>
	body{
		background-color: #ffffff;
	}
</style>
</head>

    <body ng-app="loginApp" ng-controller="login" class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div style="margin-top: 100px">
        <h3>欢迎使用华海金信管理系统</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名"
                       required="" ng-model="admin.name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码"
                       required="" ng-model="admin.password">
            </div>
            <button class="btn btn-primary block full-width m-b"
                    ng-click="login()">登录
            </button>
        </form>
    </div>
</div>
  </body>
</html>
