<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>添加用户</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>用户管理</a></li>
				<li><a>用户列表</a></li>
				<li class="active"><strong>添加用户</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>填写用户信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="saveUser()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newUser" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="name"
										ng-class="{error:valid && user.name.$invalid}"
										ng-model="user.name" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">密码</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="password"
										ng-class="{error:valid && user.password.$invalid}"
										ng-model="user.password" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">用户类型</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="type"
										ng-class="{error:valid && user.type.$invalid}"
										ng-model="user.type" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="email"
										ng-class="{error:valid && user.email.$invalid}"
										ng-model="user.email" required>
								</div>
							</div>
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃填写用户信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
