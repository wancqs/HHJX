<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--面包屑导航开始-->
<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-lg-10">
        <h2>用户列表</h2>
        <ol class="breadcrumb">
            <li><a href="#">主页</a></li>
            <li><a>用户管理</a></li>
            <li class="active"><strong>用户列表</strong></li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>
<!--面包屑导航结束-->

<!--列表开始-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row well white-bg">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
               <div class="row"><!-- 搜索框 -->
			       <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xs-offset-6">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="search"
                               placeholder="输入用户姓名查找" ng-model="page.keyWords"
                               ng-keyup="searchUser($event)">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-success" data-toggle="modal"
                                    ng-click="searchUser()"><span class="fa fa-search"> 搜索</span>
                            </button>
                        </div>
                       
                    </div>
                   </div>
                  </div>
                  
                  <button title="添加" class="btn btn-success btn-sm" ui-sref="userAddtion"><span
                                        class="glyphicon glyphicon-plus"></span> 添加</button>
                  <div class="clearfix"></div>
                  
                    <table class="table table-bordered table-hover my-table">
                        <thead>
                        <tr>
                            <th width="50px">序号</th>
                            <th>用户名</th>
                            <th>密码</th>
                            <th>类型</th>
                            <th>邮箱</th>
                            <th class="col-lg-2 text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in userList.list">
                            <td
                                    ng-bind="(userList.pageNum-1)*userList.pageSize+$index+1 || 0"></td>
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.password"></td>
                            <td ng-bind="item.type"></td>
                            <td ng-bind="item.email"></td>
                            <td class="">
                                
                                
                                <button title="修改" class="btn btn-primary btn-sm" ng-click="toEditPage(item.id)"><span
                                        class="glyphicon glyphicon-pencil"></span> 修改</button>
                                <button title="删除" class="btn btn-danger btn-sm"
                                 ng-click="deleteTips('one',item.id,item.name)"><span
                                        class="fa fa-trash"></span> 删除</button>
                                        </td>
                        </tr>
                        <tr ng-show="userList.list.length==0">
                            <td class="text-center" colspan="8">没有记录</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-left">
                        共<span ng-bind="userList.total"></span>条记录 共<span
                            ng-bind="userList.pages"></span>页
                    </div>
                    <div class="text-right">
                        <button class="btn btn-white btn-sm"
                                ng-click="lastPage(userList.pageNum-1)">上一页
                        </button>
                        <input type="text" class="form-control page-cout"
                               ng-model="page.pageNum" ng-blur="toPage()"
                               ng-keyup="toPage($event)"/>
                        <button class="btn btn-white btn-sm"
                                ng-click="nextPage(userList.pageNum+1)">下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--列表结束-->

<!-- 确认删除框 -->
<div id="deleteTips" class="modal fade" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h3 class="m-t-none m-b">提示</h3>
                    <h4>确定删除这个用户？</h4>
                    <div class="pull-right">
                        <button class="btn btn-sm btn-default" data-dismiss="modal">
                            <strong>取消</strong>
                        </button>
                        <button class="btn btn-sm btn-primary" data-dismiss="modal"
                                ng-click="deleteUser()">
                            <strong>确定</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
