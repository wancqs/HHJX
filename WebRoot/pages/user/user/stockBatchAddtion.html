<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>添加库存信息</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>库存资料管理</a></li>
				<li><a>库存信息列表</a></li>
				<li class="active"><strong>添加库存信息</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>填写库存信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="saveBatchStock()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newStock" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">客户名称</label>
								<div class="col-sm-10">
									<select id="select" onchange="putValueToInput()" 
									ng-model="factory" ng-options="item.name for item in factoryList" 
									ng-change="changeName(factory.name)" style="width:300px;height:30px">
									<option value="">客户名称</option>
									</select>
									<input  type="text" placeholder="客户名称" id="input" ng-model="factoryName" ng-change="inputValue(factoryName.name)" 
                                         style="width:280px; height: 30px; position: absolute;left:15px;top:0" />
                                    <div style="width:300px;border:1px solid #ccc;display:none" id="DIV"></div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">导入文件</label>
								<div class="col-sm-6">
									<input type="file" id="xlfile" /><br/>
								</div>
							</div>
						
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃填写库存信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
	
	
	window.onload=function(){
    	var telUserName= document.getElementById("select");
        telUserName.selectedIndex=0;
    }

	
	
        function putValueToInput(){
            var telUserName= document.getElementById("select");
            var perpage=telUserName.options[telUserName.selectedIndex].text;
            var input=document.getElementById("input");
            input.value=perpage;
            
        }
        
        

        function getVlaue(obj){
            var telUserName= document.getElementById("select");
            var options=telUserName.getElementsByTagName("option");
            var div=document.getElementById("DIV");
            for(var i=options.length-1;i>=1;i--){
                var optionText=options[i].text;
                var optionValue=options[i].value;
                if(obj.innerHTML==optionText){
                    telUserName.value=optionValue;
                    document.getElementById("input").value=optionText;
                    div.style.display='none';
                    div.innerHTML="";
                }
        }   
    }

</script>

        
</body>

</html>
