<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body ng-app="indexApp" ng-controller="factoryEdition">
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>修改工厂客户资料</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>工厂客户资料管理</a></li>
				<li><a>工厂客户列表</a></li>
				<li class="active"><strong>修改工厂客户资料</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>修改工厂客户资料信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="updateFactory()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newFactory" novalidate>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">提醒日期</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" name="clock"
										ng-class="{error:valid && factoryData.clock.$invalid}"
										ng-model="factoryData.clock" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">公司名称</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="name"
										ng-class="{error:valid && factoryData.name.$invalid}"
										ng-model="factoryData.name" readonly="readonly" required>
								</div>
							</div>
							
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">客户代码</label>
								<div class="col-sm-6">
									<input type="text" readonly="readonly" class="form-control" name="code"
										ng-class="{error:valid && factoryData.code.$invalid}"
										ng-model="factoryData.code" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">负责人</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="contacts"
										ng-class="{error:valid && factoryData.contacts.$invalid}"
										ng-model="factoryData.contacts" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">电话</label>
								<div class="col-sm-6">
									<textarea type="text" class="form-control" name="phone" clos="50" rows="5"
										ng-class="{error:valid && factoryData.phone.$invalid}"
											  ng-model="factoryData.phone"></textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-6">
									<textarea type="text" class="form-control" name="remark" clos="50" rows="5"
										ng-class="{error:valid && factoryData.remark.$invalid}"
										ng-model="factoryData.remark"></textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="email"
										ng-class="{error:valid && factoryData.email.$invalid}"
										ng-model="factoryData.email" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">QQ/MSG</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="qq"
										ng-class="{error:valid && factoryData.qq.$invalid}"
										ng-model="factoryData.qq" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主营产品</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="product"
										ng-class="{error:valid && factoryData.product.$invalid}"
										ng-model="factoryData.product" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">地址</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="address"
										ng-class="{error:valid && factoryData.address.$invalid}"
										ng-model="factoryData.address" required>
								</div>
							</div>
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃修改工厂客户资料信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
