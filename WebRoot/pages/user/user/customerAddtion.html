<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title></title>
</head>

<body>
	<!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
		<div class="col-lg-10">
			<h2>添加贸易商资料</h2>
			<ol class="breadcrumb">
				<li><a href="#">主页</a></li>
				<li><a>贸易商资料管理</a></li>
				<li><a>贸易商列表</a></li>
				<li class="active"><strong>添加贸易商资料</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<!--面包屑导航结束-->
	<!--列表开始-->
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>填写贸易商资料信息</h5>
					</div>
					<div class="ibox-content">
						<div class="input-group pull-left">
							<a class="btn btn-sm  btn-white" ng-click="goBackTips()"> <i
								class="fa fa-mail-reply"></i> 返回
							</a>
						</div>
						<div class="input-group pull-left" style="margin-left: 10px;">
							<a class="btn btn-sm  btn-primary" ng-click="saveCustomer()"> 确定
							</a>
						</div>
						<div class="clearfix"></div>
						<div class="hr-line-dashed"></div>
						<!-- 表单开始 -->
						<form class="form-horizontal" name="newCustomer" novalidate>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">贸易商名称</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="name"
										ng-class="{error:valid && customerData.name.$invalid}"
										ng-model="customerData.name" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">联系人</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="contacts"
										ng-class="{error:valid && customerData.contacts.$invalid}"
										ng-model="customerData.contacts" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="phone"
										ng-class="{error:valid && customerData.phone.$invalid}"
										ng-model="customerData.phone" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">座机</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="telephone"
										ng-class="{error:valid && customerData.telephone.$invalid}"
										ng-model="customerData.telephone" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="email"
										ng-class="{error:valid && customerData.email.$invalid}"
										ng-model="customerData.email" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">QQ/MSG</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="qq"
										ng-class="{error:valid && customerData.qq.$invalid}"
										ng-model="customerData.qq" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主营产品</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="product"
										ng-class="{error:valid && customerData.product.$invalid}"
										ng-model="customerData.product" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">地址</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="address"
										ng-class="{error:valid && customerData.address.$invalid}"
										ng-model="customerData.address" required>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="remark"
										ng-class="{error:valid && customerData.remark.$invalid}"
										ng-model="customerData.remark" required>
								</div>
							</div>
						</form>
						<!-- 表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->

	<div id="goBackTips" class="modal fade" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<h3 class="m-t-none m-b">提示</h3>
						<h4>确定放弃填写贸易商资料信息吗？</h4>
						<div class="pull-right">
							<button class="btn btn-sm btn-default" data-dismiss="modal">
								<strong>取消</strong>
							</button>
							<button class="btn btn-sm btn-primary" data-dismiss="modal"
							    ng-click="goBack()">
								<strong>确定</strong>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
